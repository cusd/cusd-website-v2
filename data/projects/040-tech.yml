lede: "As the only student group working on the tech campus, CUSD has performed comprehensive analyses of wind, solar, hydro, and geothermal energy production for Roosevelt Island and beyond. "
description:
  "<p>Using sophisticated models and comprehensive research, CUSD has worked closely with Facilities to pursue a floating solar park, campus wide geothermal installations, and innovative wind power solutions. CUSD has provided strategic, technical research, and rigorous design resources to numerous parts of the Tech Campus.</p>
  <p>CUSD has been involved with the Cornell Tech Campus since the intial RFP phase in 2012. Students have played a large role in the multi-phase master plan and LEED certification of the entire campus. In producing a mast plan for the next phases of the campus, the team incorporates local and transportation and logistical constraints, while simultaneously embracing community engaged design practices.</p>
  <p>Currently, CUSD's involvement in Cornell Tech is in a scoping phase as we determine the next major initiative to pursue.</p>
